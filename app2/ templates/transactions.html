{% extends 'admin/master.html' %}
{% block body %}
  <h3>Transactions for {{ user.username }}</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
      <tr>
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.type }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
